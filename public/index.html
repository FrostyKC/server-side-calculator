<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="./vendors/jquery.min.js"></script>
    <script src="scripts/client.js" type="text/javascript"></script>

    <title>Server Side Calculator</title>
  </head>
  <body>
    <header><h1>Server Side Calculator</h1></header>

    <div class="calculator">
      <input type="number" class="js-inpt-num1" />
      <button class="math" value="+">+</button>
      <button class="math" value="-">-</button>
      <button class="math" value="*">*</button>
      <button class="math" value="/">/</button>
      <input type="number" class="js-inpt-num2" />
      <button class="js-btn-sumt">=</button>
      <button class="js-btn-clear">C</button>
    </div>
    <h2 class="js-result"></h2>
    <div class="problems">
      <!-- show problems -->
      <ul class="js-results">
        <li>5 + 10 = 15</li>
      </ul>
    </div>
  </body>
</html>
